<!DOCTYPE html>
<html>
  <head>
    <title>Recurly.js Example: Minimal Billing Information</title>
    <script src="https://js.recurly.com/v3/recurly.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link href="//fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <section>
      <figure class="logo">
        <span class="price">$10</span>
        <span class="term">monthly</span>
      </figure>
    </section>

    <section id="errors"></section>

    <section>
      <form method="post" action="/api/new-subscription">

        <div>
          <label for="number">Card Number</label>
          <input type="text" data-recurly="number" id="number" value="4111111111111111">
        </div>

        <div class="date">
          <label for="month">Month</label>
          <input type="text" data-recurly="month" id="month" maxlength="2" value="08">
        </div>

        <div class="date">
          <label for="year">Year</label>
          <input type="text" data-recurly="year" id="year" maxlength="4" value="<?php echo date('Y', strtotime('+2 years')); ?>">
        </div>

        <div>
          <label for="first_name">First Name</label>
          <input type="text" data-recurly="first_name" id="first_name" name="first-name" value="John">
        </div>

        <div>
          <label for="last_name">Last Name</label>
          <input type="text" data-recurly="last_name" id="last_name" name="last-name" value="Rambo">
        </div>

        <button id="subscribe">Subscribe</button>

        <input type="hidden" data-recurly="token" name="recurly-token">
      </form>
    </section>
  </body>
  <script>

    // Configure recurly.js
    recurly.configure('PUBLIC_KEY');

    // On form submit, we stop submission to go get the token
    $('form').on('submit', function (event) {
      event.preventDefault();

      // Reset the errors display
      $('#errors').text('');

      // Disable the submit button
      $('button').prop('disabled', true);

      var form = this;

      // Now we call recurly.token with the form. It goes to Recurly servers
      // to tokenize the credit card information, then injects the token into the
      // data-recurly="token" field above
      recurly.token(form, function (err, token) {

        // send any errors to the error function below
        if (err) error(err);

        // Otherwise we continue with the form submission
        else form.submit();

      });
    });

    // A simple error handling function to expose errors to the customer
    function error (err) {
      $('#errors').text(err.message);
      $('button').prop('disabled', false);
    }

    // runs some simple animations for the page
    $(function () { $('body').addClass('show'); });

  </script>
</html>
